<!-- templates/flight_results.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>검색 결과</h1>
    <table>
        <thead>
            <tr>
                <th>날짜</th>
                <th>상태</th>
                <th>일일 항공편 ID</th>
                <th>비행 번호</th>
                <th>항공기 ID</th>
            </tr>
        </thead>
        <tbody>
            {% for flight in flights %}
            <tr>
                <td>{{ flight.Date }}</td>
                <td>{{ flight.State }}</td>
                <td>{{ flight.DailyFlightId }}</td>
                <td>{{ flight.FlightNumber }}</td>
                <td>{{ flight.AircraftId }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
