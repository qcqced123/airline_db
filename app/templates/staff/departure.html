<!-- templates/flight_results.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .view-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .disabled-button {
            background-color: #cccccc; /* Gray */
            cursor: not-allowed;
        }
                .details-container {
            width: 60%;
            margin: auto;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .detail-item {
            margin-bottom: 10px;
        }
        .detail-item label {
            font-weight: bold;
        }
        .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .view-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="details-container">
        <h1 class="my-3 border-bottom pb-2">추가•수정 항공편 스케줄 설정</h1>
        <form action="{{url_for('staff.apply_departure')}}" method="post">
            {{ form.csrf_token }}
            {% include "form_errors.html" %}
            <div class="container">
                <label for="DailyFlightId">항공편 스케줄 번호(DailyFlightId, FL000)</label>
                <input type="text" class="form-control" name="DailyFlightId" id="DailyFlightId"
                       value="{{ form.DailyFlightId.data or '' }}">
            </div>
            <div class="container">
                <label for="ActualDepartureDay">실제 출발 시간 입력(연/월/일)</label>
                <input type="date" class="form-control" name="ActualDepartureDay" id="ActualDepartureDay"
                       value="{{ form.ActualDepartureDay.data or '' }}">
            </div>
            <div class="container">
                <label for="ActualDepartureTime">실제 출발 시간 입력(시/분/초)</label>
                <input type="time" class="form-control" name="ActualDepartureTime" id="ActualDepartureTime"
                       value="{{ form.ActualDepartureTime.data or '' }}">
            </div>
            <button type="submit" class="view-button">추가</button>
        </form>
    </div>
</body>
</html>
